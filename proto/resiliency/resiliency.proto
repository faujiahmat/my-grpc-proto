syntax = "proto3";

package resiliency;

option go_package = "github.com/faujiahmat/my-grpc-proto/protogen/go/resiliency";

message ResiliencyReq {
  int32 min_delay_second = 1 [json_name = "min_delay_second"];
  int32 max_delay_second = 2 [json_name = "max_delay_second"];
  repeated uint32 status_codes = 3 [json_name = "status_code"];
};

message ResiliencyRes{
  string dummy_string = 1 [json_name = "dummy_string"];
};

service ResiliencyService {
  rpc UnaryResiliency(ResiliencyReq) returns (ResiliencyRes){}
  rpc ServerStreamResiliency(ResiliencyReq) returns (stream ResiliencyRes){}
  rpc ClientStreamResiliency(stream ResiliencyReq) returns (ResiliencyRes){}
  rpc BiDirectionalStreamResiliency(stream ResiliencyReq)
  returns (stream ResiliencyRes){}
}