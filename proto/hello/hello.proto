syntax = "proto3";

package hello;

option go_package = "github.com/faujiahmat/my-grpc-proto/protogen/go/hello";

message HelloReq{
  string name = 1;
  uint32 age = 16;
}

message HelloRes{
  string greet = 1;
}

service HelloService{
  rpc SayHello(HelloReq) returns (HelloRes){};
  rpc SayManyHellos(HelloReq) returns (stream HelloRes){};
  rpc SayHelloToEveryone(stream HelloReq) returns (HelloRes){};
  rpc SayHelloContinuous(stream HelloReq) returns (stream HelloRes){};
}