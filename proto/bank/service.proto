syntax = "proto3";

package bank;

import "proto/bank/type/account.proto";
import "proto/bank/type/exchange.proto";

option go_package = "github.com/faujiahmat/my-grpc-proto/protogen/go/bank";

service BankService {
  rpc GetCurrentBalance(CurrentBalanceReq) returns (CurrentBalanceRes) {}
  rpc FetchExchangeRates(ExchangeRateReq) returns (stream ExchangeRateRes) {}
}