syntax = "proto3";

package bank;

import "proto/google/type/date.proto";

option go_package = "github.com/faujiahmat/my-grpc-proto/protogen/go/bank";

message CurrentBalanceReq {
  string account_number = 1 [json_name = "account_number"];
}

message CurrentBalanceRes {
  double amount = 1;
  google.type.Date current_date = 2 [json_name = "current_date"];
}